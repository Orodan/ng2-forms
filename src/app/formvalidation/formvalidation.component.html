<div class="jumbotron">
  <h2>Form Validation</h2>

  <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
    <div class="form-group" [class.has-error]="!complexForm.controls['firstName'].valid && complexForm.controls['firstName'].touched">
      <label>First Name</label>
      <input type="text" class="form-control" placeholder="John"
              [formControl]="complexForm.controls['firstName']">
    </div>
    <div *ngIf="complexForm.controls['firstName'].hasError('required') && complexForm.controls['firstName'].touched"
            class="alert alert-danger">You must include a first name.</div>
    <div class="form-group" [class.has-error]="!complexForm.controls['lastName'].valid && complexForm.controls['lastName'].touched">
      <label>Last Name</label>
      <input type="text" class="form-control" placeholder="Due"
              [formControl]="complexForm.controls['lastName']">
    </div>
    <div *ngIf="complexForm.controls['lastName'].hasError('required') && complexForm.controls['lastName'].touched"
            class="alert alert-danger">You must include a last name.</div>
    <div *ngIf="complexForm.controls['lastName'].hasError('minLength') && complexForm.controls['lastName'].touched"
          class="alert alert-danger">You must include a last name.</div>
    <div *ngIf="complexForm.controls['lastName'].hasError('maxLength') && complexForm.controls['lastName'].touched"
          class="alert alert-danger">You must include a last name.</div>
    <div class="form-group" [class.has-error]="!complexForm.controls['gender'].valid && complexForm.controls['gender'].touched">
      <label>Gender</label>
      <div class="alert alert-danger" *ngIf="!complexForm.controls['gender'].valid && complexForm.controls['gender'].touched">
        You must select a gender.
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="Male"
                  [formControl]="complexForm.controls['gender']">
          Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="Female"
                  [formControl]="complexForm.controls['gender']">
          Female
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Activities</label>
      <div>
        <label class="checkbox-inline">
          <input type="checkbox" value="hiking" name="hiking"
                  [formControl]="complexForm.controls['hiking']">
          Hiking
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="swimming" name="swimming"
                  [formControl]="complexForm.controls['swimming']">
          Swimming
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="running" name="running"
                  [formControl]="complexForm.controls['running']">
          Running
        </label>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default" [disabled]="!complexForm.valid">Submit</button>
    </div>
  </form>
</div>
